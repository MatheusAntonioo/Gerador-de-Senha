<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@600&family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Gerador de Senha</title>
  </head>
  <body>
    <main>
      <section class="hero">
        <h1 class="title">Gerador de Senha</h1>
        <p class="subtitle">Utilize o gerador de senha online para criar uma senha forte e segura.</p>
      </section>

      <section class="box">
        <div class="password">
          <div class="text">
            <input type="text" name="password" id="password"/>
          </div>
          <div class="actions">
            <button id="copy-1">
              <img src="svg/1-copiar.svg" width="40px"/>
            </button>
            <button id="renew">
              <img src="svg/1-refresh.svg" width="40px"/>
            </button>
          </div>
        </div>
        <div class="security-indicator">
          <div id="security-indicator-bar" class="bar"></div>
        </div>
      </section>
      
      <section class="box customize">
        <h3 class="title">Personalizar</h3>
        <div class="actions">
          <div class="password-length">
            <p>Tamanho: <span id="password-length-text">16</span></p>
            <input 
            type="range" 
            name="password-length" 
            id="password-length" 
            class="slider"
            value="16" 
            min="4" 
            max="64"
            />
          </div>
          <div class="config">
            <label class="checkbox-container">
              <span class="text">Maiúsculas</span>
              <input type="checkbox" id="uppercase-check" checked/>
              <span class="checkmark"></span>
            </label>
            <label class="checkbox-container">
              <span class="text">Números</span>
              <input type="checkbox" id="number-check" checked />
              <span class="checkmark"></span>
            </label>
            <label class="checkbox-container">
              <span class="text">Símbolos</span>
              <input type="checkbox" id="symbol-check" checked /> 
              <span class="checkmark"></span>
            </label>
          </div>
        </div>
      </section>
      
      <div class="submit">
        <button id="copy-2">Copiar senha</button>
      </div>
    </main>

    <script>

      const inputEl = document.querySelector("#password")
      const uppercaseCheckEl = document.getElementById("uppercase-check")
      const numberCheckEl = document.getElementById("number-check")
      const symbolCheckEl = document.getElementById("symbol-check")
      const securityIndicatorBarEl = document.getElementById("security-indicator-bar")

      let passwordLength = 16

      function generatePassword() {
        let chars = "abcdefghjkmnpqrstuvwxyz"

        const uppercaseChars = "ABCDEFGHJKLMNPQRSTUVWXYZ"
        const numberChars = "123456789"
        const symbolChars = "?!@#$%&*(){}[]"

        if (uppercaseCheckEl.checked) {
          chars += uppercaseChars
        }

        if (numberCheckEl.checked) {
          chars += numberChars
        }

        if (symbolCheckEl.checked) {
          chars += symbolChars
        }

        let password = ""

        for(let i = 0; i < passwordLength; i++) {
          const randomNumber = Math.floor(Math.random() * chars.length)
          password += chars.substring(randomNumber, randomNumber + 1)
        }

        inputEl.value = password
        calculateQuality()
      }

      function calculateQuality() {

        const percent = Math.round(
          (passwordLength / 64) * 35 + 
          (uppercaseCheckEl.checked ? 20 : 0) + 
          (numberCheckEl.checked ? 10 : 0) +
          (symbolCheckEl.checked ? 35 : 0)
        )

        securityIndicatorBarEl.style.width = `${percent}%`

        if (percent > 69) {
          //safe
          securityIndicatorBarEl.classList.remove("critical")
          securityIndicatorBarEl.classList.remove("warning")
          securityIndicatorBarEl.classList.add("safe")
        } else if (percent > 40) {
          //warning
          securityIndicatorBarEl.classList.remove("critical")
          securityIndicatorBarEl.classList.remove("safe")
          securityIndicatorBarEl.classList.add("warning")
        } else {
          securityIndicatorBarEl.classList.remove("safe")
          securityIndicatorBarEl.classList.remove("warning")
          securityIndicatorBarEl.classList.add("critical")
        }

        if (percent >= 100) {
          securityIndicatorBarEl.classList.add("completed")
        } else {
          securityIndicatorBarEl.classList.remove("completed")
        }
      }

      function copy() {
        navigator.clipboard.writeText(inputEl.value)
      }

      const passwordLengthEl = document.querySelector("#password-length") // ajustando o evento da barra para ajustar a quantidade de caractere
      passwordLengthEl.addEventListener("input", function() {
        passwordLength = passwordLengthEl.value
        document.querySelector("#password-length-text").innerText = passwordLength
        generatePassword()
      })
      uppercaseCheckEl.addEventListener("click", generatePassword)
      numberCheckEl.addEventListener("click", generatePassword)
      symbolCheckEl.addEventListener("click", generatePassword)

      document.querySelector("#copy-1").addEventListener("click", copy) // adicionando evento de copiar no botão copy
      document.querySelector("#copy-2").addEventListener("click", copy)
      
      generatePassword()

    </script>
  </body>
</html>
