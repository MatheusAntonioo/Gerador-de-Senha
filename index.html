<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Gerador de Senha</title>
  </head>
  <body>
    <main>
      <section class="hero">
        <h1 class="title">Gerador de Senha</h1>
        <p class="subtitle">Utilize o gerador de senha online para criar uma senha forte e segura.</p>
      </section>
      
      <input type="text" name="password" id="password"/>
      
      <input 
      type="range" 
      name="password-length" 
      id="password-length" 
      value="16" 
      min="4" 
      max="64"
      />
      
      <button id="copy">Copiar senha</button>
    </main>

    <script>

      const inputEl = document.querySelector("#password")

      let passwordLength = 16

      function generatePassword() {
        const chars = "abcdefghjkmnpqrstuvwxyzABCDEFGHJKLMNPQRSTUVWXYZ123456789?!@#$%&*(){}[]"

        let password = ""

        for(let i = 0; i < passwordLength; i++) {
          const randomNumber = Math.floor(Math.random() * chars.length)
          password += chars.substring(randomNumber, randomNumber + 1)
        }

        inputEl.value = password
      }

      function copy() {
        navigator.clipboard.writeText(inputEl.value)
      }

      const passwordLengthEl = document.querySelector("#password-length") // ajustando o evento da barra para ajustar a quantidade de caractere
      passwordLengthEl.addEventListener("input", function() {
        passwordLength = passwordLengthEl.value
        generatePassword()
      })

      const copyButtonEl = document.querySelector("#copy") // adicionando evento de copiar no botÃ£o copy
      copyButtonEl.addEventListener("click", copy)

      generatePassword()
    </script>
  </body>
</html>
